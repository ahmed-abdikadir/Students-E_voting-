<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm Your Vote</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirmation-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .selection-details {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .submit-button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #218838;
        }
        .cancel-link {
            margin-left: 15px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Confirm Your Selection</h1>
        <div class="selection-details">
            <p><strong>Election:</strong> <span th:text="${election.name}">Election Name</span></p>
            <p><strong>You selected:</strong> <span th:text="${candidate.name}">Candidate Name</span></p>
        </div>
        <form th:action="@{/vote/confirm}" method="post">
            <button type="submit" class="submit-button">Confirm Vote</button>
            <a th:href="@{/election/{id}(id=${election.id})}" class="cancel-link">Cancel</a>
        </form>
    </div>
</body>
</html>
