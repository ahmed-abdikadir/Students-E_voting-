<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .analytics-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-weight: 700;
        }
        .election-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .election-info span {
            color: #666;
            font-weight: 500;
        }
        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }
        .status-OPEN {
            background-color: #d4edda;
            color: #155724;
        }
        .status-CREATED {
            background-color: #cfe2ff;
            color: #084298;
        }
        .status-CLOSED {
            background-color: #f8d7da;
            color: #842029;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        .chart-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .chart-card h3 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .chart-container {
            position: relative;
            height: 400px;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        .stat-card .value {
            font-size: 2.5em;
            font-weight: 700;
        }
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #28a745;
            font-weight: 600;
            font-size: 0.9em;
        }
        .live-dot {
            width: 10px;
            height: 10px;
            background-color: #28a745;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .candidate-ranking {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .ranking-item:last-child {
            border-bottom: none;
        }
        .ranking-position {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
            min-width: 50px;
        }
        .ranking-name {
            font-weight: 500;
            color: #333;
            flex-grow: 1;
            margin-left: 20px;
        }
        .ranking-votes {
            font-weight: 700;
            font-size: 1.2em;
            color: #667eea;
            min-width: 80px;
            text-align: right;
        }
        .back-button {
            background-color: #6c757d;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .refresh-info {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="analytics-container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>ðŸ“Š Live Analytics Dashboard</h1>
                <p style="color: #666; margin: 10px 0 0 0;">Real-time vote tracking and statistics</p>
            </div>
            <div class="election-info">
                <div>
                    <span th:text="${election.name}"></span>
                    <span th:class="'status-badge status-' + ${election.status?.name()}"
                          th:text="${election.status?.name()}"></span>
                </div>
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span>Live</span>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">Total Votes</div>
                <div class="value" id="totalVotes">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Candidates</div>
                <div class="value" id="candidateCount" th:text="${candidates.size()}"></div>
            </div>
            <div class="stat-card">
                <div class="label">Leading Candidate</div>
                <div class="value" id="leadingCandidate" style="font-size: 1.3em;">â€”</div>
            </div>
            <div class="stat-card">
                <div class="label">Highest Vote Count</div>
                <div class="value" id="maxVotes">0</div>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-grid">
            <!-- Bar Chart -->
            <div class="chart-card">
                <h3><i class="bi bi-bar-chart"></i> Vote Count by Candidate</h3>
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>

            <!-- Pie Chart -->
            <div class="chart-card">
                <h3><i class="bi bi-pie-chart"></i> Vote Distribution</h3>
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Candidate Ranking -->
        <div class="candidate-ranking">
            <h3 style="margin-top: 0; color: #333;"><i class="bi bi-trophy"></i> Candidate Rankings</h3>
            <div id="rankingList">
                <!-- Rankings will be populated here -->
            </div>
        </div>

        <!-- Refresh Info -->
        <div class="refresh-info">
            <p>Data updates every 2 seconds automatically</p>
        </div>

        <!-- Back Button -->
        <div style="margin-top: 30px; text-align: center;">
            <a th:href="@{/admin/dashboard}" class="back-button">
                <i class="bi bi-arrow-left"></i> Back to Admin Dashboard
            </a>
        </div>
    </div>

    <script th:inline="javascript">
        const electionId = [[${electionId}]];
        let barChart = null;
        let pieChart = null;

        // Initialize charts
        function initCharts() {
            const barCtx = document.getElementById('barChart').getContext('2d');
            barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Votes',
                        data: [],
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(237, 100, 166, 0.8)',
                            'rgba(255, 154, 158, 0.8)',
                            'rgba(250, 200, 99, 0.8)',
                            'rgba(72, 219, 251, 0.8)'
                        ],
                        borderColor: [
                            'rgba(102, 126, 234, 1)',
                            'rgba(118, 75, 162, 1)',
                            'rgba(237, 100, 166, 1)',
                            'rgba(255, 154, 158, 1)',
                            'rgba(250, 200, 99, 1)',
                            'rgba(72, 219, 251, 1)'
                        ],
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });

            const pieCtx = document.getElementById('pieChart').getContext('2d');
            pieChart = new Chart(pieCtx, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(237, 100, 166, 0.8)',
                            'rgba(255, 154, 158, 0.8)',
                            'rgba(250, 200, 99, 0.8)',
                            'rgba(72, 219, 251, 0.8)'
                        ],
                        borderColor: '#ffffff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Load live vote data
        function loadLiveData() {
            console.log(`Fetching analytics data for election ${electionId}...`);
            fetch(`/admin/analytics/api/live-votes/${electionId}`)
                .then(response => {
                    console.log(`Response status: ${response.status}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Received data:', data);
                    if (data.success) {
                        updateCharts(data.data);
                        updateStats(data.data, data.totalVotes);
                        updateRanking(data.data);
                    } else {
                        console.error('API returned success: false', data);
                    }
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    // Show error message on page
                    const rankingList = document.getElementById('rankingList');
                    rankingList.innerHTML = `<div style="text-align: center; color: #d32f2f; padding: 20px;">Error loading analytics: ${error.message}</div>`;
                });
        }

        // Update charts with new data
        function updateCharts(chartData) {
            console.log('Updating charts with:', chartData);
            if (!barChart || !pieChart) {
                console.warn('Charts not initialized yet');
                return;
            }

            const labels = chartData.map(item => item.name);
            const votes = chartData.map(item => item.votes);

            console.log('Labels:', labels, 'Votes:', votes);

            barChart.data.labels = labels;
            barChart.data.datasets[0].data = votes;
            barChart.update();

            pieChart.data.labels = labels;
            pieChart.data.datasets[0].data = votes;
            pieChart.update();
        }

        // Update statistics cards
        function updateStats(chartData, totalVotes) {
            console.log('Updating stats - Total votes:', totalVotes, 'Chart data:', chartData);
            document.getElementById('totalVotes').textContent = totalVotes;

            if (chartData.length > 0) {
                const leading = chartData[0];
                document.getElementById('leadingCandidate').textContent = leading.name;
                document.getElementById('maxVotes').textContent = leading.votes;
            } else {
                document.getElementById('leadingCandidate').textContent = 'â€”';
                document.getElementById('maxVotes').textContent = '0';
            }
        }

        // Update candidate ranking
        function updateRanking(chartData) {
            console.log('Updating ranking with:', chartData);
            const rankingList = document.getElementById('rankingList');
            let html = '';

            chartData.forEach((item, index) => {
                const medal = index === 0 ? 'ðŸ¥‡' : index === 1 ? 'ðŸ¥ˆ' : index === 2 ? 'ðŸ¥‰' : (index + 1);
                html += `
                    <div class="ranking-item">
                        <div class="ranking-position">${medal}</div>
                        <div class="ranking-name">${item.name}</div>
                        <div class="ranking-votes">${item.votes} votes</div>
                    </div>
                `;
            });

            if (chartData.length === 0) {
                html = '<div style="text-align: center; color: #999; padding: 20px;">No votes yet</div>';
            }

            rankingList.innerHTML = html;
        }

        // Initialize on page load
        window.addEventListener('load', function() {
            console.log('Analytics page loaded, election ID:', electionId);
            if (!electionId || electionId === null || electionId === 'null') {
                console.error('Election ID is null or undefined!');
                document.getElementById('rankingList').innerHTML = '<div style="text-align: center; color: #d32f2f; padding: 20px;">Error: No election selected</div>';
                return;
            }
            initCharts();
            loadLiveData();
            // Refresh every 2 seconds
            setInterval(loadLiveData, 2000);
        });
    </script>
</body>
</html>
