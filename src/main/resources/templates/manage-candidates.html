<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/admin/dashboard">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/admin/students">
                                <i class="bi bi-people me-2"></i>Students
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/admin/elections">
                                <i class="bi bi-clipboard-check me-2"></i>Elections
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="/admin/candidates">
                                <i class="bi bi-person-badge me-2"></i>Candidates
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Manage Candidates</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCandidateModal">
                        <i class="bi bi-plus-circle"></i> Add Candidate
                    </button>
                </div>

                <!-- Alerts -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Candidates Table -->
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-6">
                                <h5 class="mb-0">Registered Candidates</h5>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="searchInput" placeholder="Search candidates...">
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Student ID</th>
                                    <th>Election</th>
                                    <th>Position</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="candidate : ${candidates}">
                                    <td>
                                        <img th:src="${candidate.photoUrl} ?: '/images/default-avatar.png'" 
                                             class="rounded-circle me-2" width="32" height="32">
                                        <span th:text="${candidate.student.fullName}"></span>
                                    </td>
                                    <td th:text="${candidate.student.studentId}"></td>
                                    <td th:text="${candidate.election.name}"></td>
                                    <td th:text="${candidate.position}"></td>
                                    <td>
                                        <span th:class="${candidate.active} ? 'badge bg-success' : 'badge bg-secondary'"
                                              th:text="${candidate.active} ? 'Active' : 'Inactive'">
                                        </span>
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary me-1" 
                                                th:data-id="${candidate.id}"
                                                data-bs-toggle="modal" 
                                                data-bs-target="#editCandidateModal">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" 
                                                th:data-id="${candidate.id}"
                                                onclick="confirmDelete(this)">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(candidates)}">
                                    <td colspan="6" class="text-center py-4">
                                        <i class="bi bi-people display-4 d-block text-muted mb-2"></i>
                                        No candidates found. Add a new candidate to get started.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Candidate Modal -->
    <div class="modal fade" id="addCandidateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Candidate</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/admin/candidates}" method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Student</label>
                            <select class="form-select" name="studentId" required>
                                <option value="" selected disabled>Select Student</option>
                                <option th:each="student : ${students}" 
                                        th:value="${student.id}" 
                                        th:text="${student.fullName + ' (' + student.studentId + ')'}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Election</label>
                            <select class="form-select" id="electionSelect" name="electionId" required onchange="updatePositions()">
                                <option value="" selected disabled>Select Election</option>
                                <option th:each="election : ${elections}" 
                                        th:if="${election.status != 'CLOSED'}"
                                        th:value="${election.id}" 
                                        th:data-positions="${#strings.listJoin(election.positions, ',')}"
                                        th:text="${election.name}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Position</label>
                            <select class="form-select" id="positionSelect" name="position" required>
                                <option value="" selected disabled>Select a position</option>
                                <!-- Positions will be populated by JavaScript -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Photo</label>
                            <input type="file" class="form-control" name="photo" accept="image/*">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Candidate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updatePositions() {
            const electionSelect = document.getElementById('electionSelect');
            const positionSelect = document.getElementById('positionSelect');
            const selectedOption = electionSelect.options[electionSelect.selectedIndex];
            
            // Clear existing positions except the first option
            positionSelect.innerHTML = '<option value="" selected disabled>Select a position</option>';
            
            if (selectedOption.value) {
                // Get positions from data-positions attribute
                const positions = selectedOption.getAttribute('data-positions');
                if (positions) {
                    // Split the positions string into an array and add them as options
                    positions.split(',').forEach(position => {
                        if (position.trim()) {
                            const option = document.createElement('option');
                            option.value = position.trim();
                            option.textContent = position.trim();
                            positionSelect.appendChild(option);
                        }
                    });
                }
            }
        }

        function confirmDelete(button) {
            if (confirm('Are you sure you want to delete this candidate?')) {
                const candidateId = button.getAttribute('data-id');
                fetch(`/admin/candidates/${candidateId}`, {
                    method: 'DELETE',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                }).then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('Error deleting candidate');
                    }
                });
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchText = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('tbody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchText) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
